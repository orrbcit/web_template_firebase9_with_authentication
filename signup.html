<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-sm" style="width: 100%; max-width: 420px;">
    <div class="card-body">
      <h3 class="text-center mb-4">Create an Account</h3>

      <form id="signup-form">
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

        <p id="message" class="text-center mt-3 text-muted small"></p>
      </form>
    </div>
  </div>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // üîß Your Firebase configuration (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyC77-kjyMkMzydjO9iVBQkecBjiS2Y0nuA",
      authDomain: "project-7818613190886662832.firebaseapp.com",
      projectId: "project-7818613190886662832",
      storageBucket: "project-7818613190886662832.firebasestorage.app",
      messagingSenderId: "309340311041",
      appId: "1:309340311041:web:04864f9e800f054bdafa00",
      measurementId: "G-MRL3NL9FJ8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update display name
        await updateProfile(user, {
          displayName: `${firstName} ${lastName}`
        });

        message.textContent = `‚úÖ Account created for ${user.displayName}`;
        message.classList.remove("text-danger");
      } catch (error) {
        message.textContent = `‚ùå ${error.message}`;
        message.classList.add("text-danger");
      }
    });
  </script>
</body>

</html>
